<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />

  <body>
    <header>
      <nav>
        <div class="logo">
          <ul class="links">
            <li><a href="index.html" class="bold">Magic Notes</a></li>
            <li><a href="index.html" class="home">Home</a></li>
          </ul>
        </div>
        <div class="search">
          <input type="text" placeholder="Search Notes" class="searchBox" />
          <input type="button" value="Search" class="searchBtn" />

    <main>
      <div class="main">
        <h1>Welcome to Magic Notes</h1>
        <div class="container">
          <h2 style="margin: 1% 13%; color: blue">Add a Note</h2>

            id="notes"
            cols="30"
            rows="10"
            class="notes"
            placeholder="Add your notes here"
          ></textarea
          ><br />
          <button class="addNote">Add Note</button>
        </div>
      </div>
